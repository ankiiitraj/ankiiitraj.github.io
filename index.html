                        <nav>
                            <div class="nav-brand">
                                <a href="index.html" class="brand">mKitkat</a>
                            </div>
                            <div class="nav-items">
                                <ul>
                                    <li><a onclick = "active(this)" class="active" href="#home">Home</a></li>
                                    <li><a onclick = "active(this)" class="single" href="#about">About</a></li>

                    <div style="z-index: 1; width: 100vw; position: absolute; top: 25vh; display: flex;">

                            </div>
                            <div class="details">
                                <h1>Ankit Raj</h1>

        <style>
            .home-content{
                position: absolute;
                width: 100%;
            }
            .home-content div{
                display: inline-block;
            }
            .dp{
                margin-left: 15%;
            }
            .details{
                margin-top: 3%;
                position: absolute;
                float: right;
            }
            .details h1{
                color: white;
                font-size: 60px;
                letter-spacing: 10px;
                margin-left: 20px;
                margin-top: 10px;
            }
            .details h2{
                text-align: left;
                color: antiquewhite;
                font-size: 30px;
                margin-top: -15px;
                margin-left: 15px;
                letter-spacing: 3px;
            }
            #changeText{
                opacity: 1;
                transition: opacity 1s;
            }
            .hide{
                opacity: 0 !important;
            }
            .details h3{
                text-align: left;
                font-size: 20px;
                color: bisque;
                margin-left: 15px;
                margin-top: -45px;
            }
            
            .brand{
                color: #E1E8ED;
                font-size: 1.6vw;
                letter-spacing: 7px;
                -moz-transition:letter-spacing .2s;
                -webkit-transition:letter-spacing .2s;
            }
            .brand:hover{
                letter-spacing: 12px;
            }
            .bg-home{
                background-image: url(img/bg.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            
            .overlay{
                position: fixed;
                z-index: 100;
                width: 100%;
            }
            nav div{
                display: inline-block;
            }
            
            .nav-brand{
                padding: 10px;
                margin: 10px;
                float: left;
            }
            
            .nav-items{
                float: right !important;
                margin-right: 2vw;
            }
            
            .nav-items ul{
                list-style-type: none;
            }
            
            .nav-items ul li{
                float: left;
            }
            
            a.single{
                color: #b2bec3;
            }
            
            nav a{
                text-decoration: none;
                display: block;
                margin: 0.5vh 0.8vw 0.5vh 0.8vw;
                padding: 1vh .4vw;
                text-align: center;
                font-size: 1.3vw;
                letter-spacing: 2.5px;
            }
            li a:hover:not(.active) {
                color: #9893DA;
                letter-spacing: 4px;
                -moz-transition:letter-spacing .2s;
                -webkit-transition:letter-spacing .2s;
            }
            .active {
                color: white;
            }
        </style>
        <script>
            function active(a){let item = document.querySelectorAll('.active'); item[0].className = 'single'; a.className = 'active';
            document.querySelector("#contact").scrollIntoView({behavior: "smooth"});}
        </script>
        <script>
            let text = ["IIIT Ranchi", "Indian Institute of Informaiton Technology Ranchi", "भारतीय सूचना प्रौद्योगिकी संस्थान रााँची"];
            var counter = 1;var elem = document.getElementById("changeText");setInterval(change, 2500);function change(){elem.classList.add('hide');setTimeout(function () {elem.innerHTML = text[counter]; elem.classList.remove('hide'); counter++;if (counter >= text.length) {counter = 0;}}, 500);}
        </script>
